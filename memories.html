<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories üì∏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .memories-page {
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-wrapper {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .photo.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }
        
        .nav-button.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .nav-button:hover {
            background: rgba(236, 72, 153, 0.9);
            color: white;
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-button.prev {
            left: 30px;
        }
        
        .nav-button.next {
            right: 30px;
        }
        
        .photo-counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: #ec4899;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        @media (max-width: 768px) {
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .nav-button.prev {
                left: 15px;
            }
            
            .nav-button.next {
                right: 15px;
            }
            
            .photo-counter {
                bottom: 20px;
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="memories-page">
    <div class="stars-background"></div>
    
    <a href="index.html" class="home-button">üè† Home</a>
    <button id="musicToggle" class="music-toggle" title="Toggle Music">üîá</button>
    
    <div class="loading" id="loading">üíñ</div>
    
    <div class="gallery-container" id="galleryContainer">
        <div class="photo-wrapper">
            <img id="photoDisplay" class="photo" alt="Memory">
        </div>
    </div>
    
    <button class="nav-button prev" id="prevBtn">‚Üê</button>
    <button class="nav-button next" id="nextBtn">‚Üí</button>
    
    <div class="photo-counter" id="counter">1 / 4</div>

    <script src="script.js"></script>
    <script>
        // Check access
        if (sessionStorage.getItem('memoriesAccess') !== 'granted') {
            window.location.href = 'password.html';
        }
        
        // Photo paths (obfuscated - base path encoded)
        const _bp = atob('YXNzZXRzL1VT'); // Base path decoded at runtime
        const photos = Array.from({length: 4}, (_, i) => `${_bp}/${i + 1}.png`);
        
        let currentIndex = 0;
        const photoDisplay = document.getElementById('photoDisplay');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loading = document.getElementById('loading');
        const galleryContainer = document.getElementById('galleryContainer');
        
        let buttonsVisible = false;
        let hideTimeout;
        
        // Load and display photo
        function loadPhoto(index) {
            photoDisplay.classList.remove('active');
            
            setTimeout(() => {
                photoDisplay.src = photos[index];
                photoDisplay.onload = () => {
                    photoDisplay.classList.add('active');
                    loading.style.display = 'none';
                };
                counter.textContent = `${index + 1} / ${photos.length}`;
            }, 300);
        }
        
        // Navigation functions
        function showNextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            loadPhoto(currentIndex);
        }
        
        function showPrevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            loadPhoto(currentIndex);
        }
        
        // Show/hide buttons
        function showButtons() {
            prevBtn.classList.add('visible');
            nextBtn.classList.add('visible');
            buttonsVisible = true;
            
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                prevBtn.classList.remove('visible');
                nextBtn.classList.remove('visible');
                buttonsVisible = false;
            }, 3000);
        }
        
        // Event listeners
        prevBtn.addEventListener('click', () => {
            showPrevPhoto();
            showButtons();
        });
        
        nextBtn.addEventListener('click', () => {
            showNextPhoto();
            showButtons();
        });
        
        // Arrow key navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                showPrevPhoto();
                showButtons();
            } else if (e.key === 'ArrowRight') {
                showNextPhoto();
                showButtons();
            }
        });
        
        // Mouse move to show buttons
        let mouseMoveTimeout;
        galleryContainer.addEventListener('mousemove', () => {
            showButtons();
        });
        
        // Touch/click to toggle buttons
        galleryContainer.addEventListener('click', (e) => {
            if (!e.target.classList.contains('nav-button')) {
                if (buttonsVisible) {
                    prevBtn.classList.remove('visible');
                    nextBtn.classList.remove('visible');
                    buttonsVisible = false;
                } else {
                    showButtons();
                }
            }
        });
        
        // Initialize
        loadPhoto(0);
        showButtons();
    </script>
</body>
</html>
