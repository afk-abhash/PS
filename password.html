<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Access üîí</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .password-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .password-container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(236, 72, 153, 0.2);
        }
        
        .lock-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .password-title {
            font-size: 2rem;
            font-weight: 600;
            color: #ec4899;
            margin-bottom: 1rem;
        }
        
        .password-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #f9a8d4;
            border-radius: 50px;
            text-align: center;
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 0.3em;
        }
        
        .password-input:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f9a8d4 0%, #ec4899 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.4);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="password-page">
    <div class="stars-background"></div>
    
    <iframe id="audioPlayerFrame" src="audio_player.html?v=2" allow="autoplay" style="display:none;"></iframe>
    
    <a href="index.html" class="home-button">üè† Home</a>
    <button id="musicToggle" class="music-toggle" title="Mute/Unmute Music">üéµ</button>
    
    <div class="password-container fade-in">
        <div class="lock-icon">üîí</div>
        <h1 class="password-title">Private Memories</h1>
        <p class="password-subtitle">Enter the password to continue</p>
        
        <form id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                maxlength="6"
                autocomplete="off"
                required
            >
            <button type="submit" class="submit-button">Unlock üíñ</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Try again!
        </div>
    </div>

    <script src="script.js?v=2"></script>
    <script>
        const correctPassword = '021125';
        const form = document.getElementById('passwordForm');
        const input = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMessage');
        const container = document.querySelector('.password-container');
        
        // Auto-focus input
        input.focus();
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = input.value;
            
            if (enteredPassword === correctPassword) {
                // Store access token
                sessionStorage.setItem('memoriesAccess', 'granted');
                // Redirect to memories page
                window.location.href = 'memories.html';
            } else {
                // Show error
                errorMsg.classList.add('show');
                container.classList.add('shake');
                input.value = '';
                
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                    container.classList.remove('shake');
                }, 2000);
            }
        });
        
        // Clear error on input
        input.addEventListener('input', function() {
            errorMsg.classList.remove('show');
        });
    </script>
</body>
</html>
